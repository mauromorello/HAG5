<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - GCode Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overscroll-behavior: none;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            font-size: 16px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<div id="status">Loading...</div>

<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GCodeLoader } from 'three/addons/loaders/GCodeLoader.js';

let camera, scene, renderer;
let currentFileName = null;
let progressPercentage = 0;
const statusDiv = document.getElementById('status');

init();
render();

function init() {
    // Set up the scene, camera, and renderer
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 70);

    scene = new THREE.Scene();

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.addEventListener('change', render);
    controls.minDistance = 10;
    controls.maxDistance = 100;

    window.addEventListener('resize', onWindowResize);

    connectWebSocket();
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    render();
}

function render() {
    renderer.render(scene, camera);
}

function loadGCode(filename) {
    currentFileName = filename;
    const loader = new GCodeLoader();
    const fullPath = `gcodes/${filename}`;

    loader.load(fullPath, (object) => {
        scene.clear();
        object.position.set(-100, -20, 100);
        scene.add(object);
        render();
        statusDiv.textContent = `In stampa: ${filename} - Completato: ${progressPercentage}%`;
    }, undefined, (error) => {
        console.error('Errore durante il caricamento del file GCode:', error);
        alert(`Non Ã¨ stato possibile caricare il file: ${filename}`);
    });
}

function connectWebSocket() {
    const wsUrl = `ws://${window.location.hostname}:12345`; // Porta usata dalla card
    const websocket = new WebSocket(wsUrl);

    websocket.onopen = () => {
        console.log('WebSocket connection established with card.');
    };

    websocket.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);

            if (data.fileName && data.fileName !== currentFileName) {
                console.log('File name changed. Reloading GCode:', data.fileName);
                loadGCode(data.fileName);
            }

            if (data.progress !== undefined) {
                progressPercentage = data.progress;
                statusDiv.textContent = `In stampa: ${currentFileName || 'N/A'} - Completato: ${progressPercentage}%`;
            }
        } catch (e) {
            console.error('Error processing WebSocket message:', e);
        }
    };

    websocket.onerror = (error) => {
        console.error('WebSocket error:', error);
    };

    websocket.onclose = () => {
        console.warn('WebSocket connection closed. Reconnecting in 5 seconds...');
        setTimeout(connectWebSocket, 5000);
    };
}

</script>

</body>
</html>
