<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Upload GCODE</title>
  <!-- Usiamo un CSS inline che richiama alcune variabili di tema Lovelace -->
  <style>
    :root {
      /* Se stai testando fuori da HA, puoi definire alcuni fallback. */
      --ha-card-border-radius: 12px;
      --card-background-color: #fff;
      --primary-text-color: #333;
      --ha-card-box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: var(--primary-background-color, #fff);
      color: var(--primary-text-color, #333);
    }
    .ha-card {
      background: var(--card-background-color);
      border-radius: var(--ha-card-border-radius);
      box-shadow: var(--ha-card-box-shadow);
      padding: 16px;
      margin: 16px;
      max-width: 400px;  /* puoi adattare la larghezza come preferisci */
    }
    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.25rem;
      color: var(--primary-text-color);
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.95rem;
      color: #fff;
    }
    .btn-upload {
      background-color: #0288D1; /* Azzurro */
    }
    .btn-print {
      background-color: #43A047; /* Verde */
    }
    label {
      font-weight: 500;
      margin-bottom: 4px;
      display: inline-block;
    }
    .file-input {
      margin-bottom: 8px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="ha-card">
    <h2>Carica File GCODE</h2>

    <!-- FORM -->
  <!-- Form per Upload Semplice -->
  <form method="POST" action="/api/haghost5/upload_gcode" enctype="multipart/form-data">
    <label>File GCODE (solo upload)</label>
    <input type="file" name="file" accept=".gcode">
    <button type="submit">Upload</button>
  </form>
  
  <hr />
  
  <!-- Form per Upload + Print -->
  <form method="POST" action="/api/haghost5/upload_and_print" enctype="multipart/form-data">
    <label>File GCODE (upload + stampa)</label>
    <input type="file" name="file" accept=".gcode">
    <button type="submit">Upload & Print</button>
  </form>

  </div>
</body>
</html>
