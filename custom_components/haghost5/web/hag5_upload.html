<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carica GCODE</title>
  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-ENjdO4Dr2bkBIFxQdcL68lWo1DQ+Vx1kNx/g7EiQV5CBN5QCOgXv5fZ1GAR4B0L/"
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="container my-5">
    <h1>Carica File GCODE</h1>
    <form method="POST" action="/api/haghost5/upload_gcode" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Seleziona il file GCODE</label>
        <input
          type="file"
          class="form-control"
          id="file"
          name="file"
          accept=".gcode"
        >
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
  </div>

  <!-- Bootstrap 5 Bundle (JS + Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ppHQ3XoFv6Jl5Qk1F4u9CVcPl4H0c0++juA/JUo3N9orXQqAKDtExKJyTNR7WfFGz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
