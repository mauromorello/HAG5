<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carica File GCODE</title>
  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-ENjdO4Dr2bkBIFxQdcL68lWo1DQ+Vx1kNx/g7EiQV5CBN5QCOgXv5fZ1GAR4B0L/"
    crossorigin="anonymous"
  >
</head>
<body>
<div class="container my-4">
  <!-- CARD -->
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">File Upload</h5>
    </div>
    <div class="card-body">
      <h6 class="card-title">Aggiungi file alla stampante 3D</h6>
      <p class="card-text">
        Seleziona un file GCODE dal tuo computer per inviarlo alla stampante.  
        Puoi scegliere se caricarlo soltanto o caricarlo e mandare subito in stampa.
      </p>

      <!-- FORM di upload -->
      <form method="POST" action="/api/haghost5/upload_gcode" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label fw-semibold">Scegli il file GCODE</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept=".gcode"
            required
          >
        </div>

        <!-- Pulsanti -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-upload"></i> Upload
          </button>

          <!-- Pulsante “Upload & Print” (per ora è un pulsante fittizio) -->
          <button
            type="button"
            class="btn btn-primary"
            onclick="alert('Qui avvieremo la stampa, logica da implementare!');"
          >
            <i class="bi bi-play-fill"></i> Upload and Print
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap 5 Bundle (JS + Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ppHQ3XoFv6Jl5Qk1F4u9CVcPl4H0c0++juA/JUo3N9orXQqAKDtExKJyTNR7WfFGz"
  crossorigin="anonymous"
></script>

<!-- (Opzionale) Icone di Bootstrap (per l’icona upload e play) -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
</body>
</html>
